<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Bungee & family= Delicious+Handdrawn & family= família= Alkatra &Glock & display =swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/formulario.png" alt="Imagem de um formulário" />
            <h1>Formulário</h1>
        </header>
        <form id="formulario">
            <input type="text" id="name" equired placeholder="Insira seu nome"/>
            <input type="number" id="number" required placeholder="Insira seu telefone"/>
            <button type="submit"> <img id="imgTel" src="./images/telefone.png"/> Cadastrar</button>
        </form>
        <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td id="nomeContato"></td>
                    <td id="numeroContato"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
